    <title>Left side - block widgets</title>
    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->

<body class="notransition">
<div class="container">
    wow

    <header id="top">
        <img id="text_top" src="https://raw.githubusercontent.com/ArthorCui/HeadFirstjQuery/master/ch07/images/Monster_Mashup.png" />
        <p>
            zrob potwora
        </p>
    </header>

    <div id="container">
        <img class="lightning" id="lightning1" 				src='https://raw.githubusercontent.com/ArthorCui/HeadFirstjQuery/master/ch07/images/lightning-01.jpg' />
        <img class="lightning" id="lightning2" src='https://raw.githubusercontent.com/ArthorCui/HeadFirstjQuery/master/ch07/images/lightning-02.jpg' />
        <img class="lightning" id="lightning3" src='images/https://raw.githubusercontent.com/ArthorCui/HeadFirstjQuery/master/ch07/images/lightning-03.jpg' />

        <div id="frame">
            <div id="pic_box">
                <div id="head" class="face"><img src="https://raw.githubusercontent.com/ArthorCui/HeadFirstjQuery/master/ch07/images/headsstrip.jpg" id="glowa"></div>
                <div id="eyes" class="face"><img src="https://raw.githubusercontent.com/ArthorCui/HeadFirstjQuery/master/ch07/images/eyesstrip.jpg"></div>
                <div id="nose" class="face"><img src="https://raw.githubusercontent.com/ArthorCui/HeadFirstjQuery/master/ch07/images/nosesstrip.jpg"></div>
                <div id="mouth" class="face"><img src="https://raw.githubusercontent.com/ArthorCui/HeadFirstjQuery/master/ch07/images/mouthsstrip.jpg"></div>
            </div>
        </div>
    </div>

</div>

<!--Jquery, JS Bootstrap, App-->
